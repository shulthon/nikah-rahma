  <script>
    let undangForm = document.getElementById("undangForm");

undangForm.addEventListener("submit", (e) => {
e.preventDefault();

let nama = document.getElementById("nama");

if (nama.value == "") {
alert("Masukkan nama terlebih dahulu!");
} else {
let hsl = nama.value;

for (var i = 0; i < hsl.length; i++) {
let ss = hsl.charAt(i);
if(ss==" ") hsl=hsl.substring(0,i)+"%20"+hsl.substring(i+1,hsl.length);
}

// perform operation with form input
// alert("This form has been successfully submitted!"+hsl);

document.getElementById("cetak").innerHTML = "<input class=\"form-control\" id=\"myInput\" type=\"text\" value=\"https://shulthon.github.io/shulthon-rahma/?to="+hsl+"\"\><br/><button onclick=\"myFunction()\">Select All text</button>";
// write(
//     `This form has a username of ${nama.value}`
//   );
nama.value = "";
}
});

function myFunction() {
// Get the text field
var copyText = document.getElementById("myInput");

// Select the text field
copyText.select();
copyText.setSelectionRange(0, 99999); // For mobile devices

// Copy the text inside the text field
navigator.clipboard.writeText(copyText.value);

// Alert the copied text
}
